<button
  [disabled]="disabled"
  class="button label-large"
  [class.button--text]="appearance === 'text'"
  [class.button--icon]="appearance === 'icon'"
  [class.button--filled]="appearance === 'filled'"
  [class.button--primary]="color === 'primary'"
  [class.button--on-primary]="color === 'on-primary'"
  [class.button--primary-container]="color === 'primary-container'"
  [class.button--on-primary-container]="color === 'on-primary-container'"
  [class.button--on-surface-variant]="color === 'on-surface-variant'"
>
  <span class="button__text">
    <ng-content></ng-content>
  </span>
</button>
