<div class="actions">
  <m3-button backButton appearance="icon" color="on-surface-variant">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
      <path
        d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"
      />
    </svg>
  </m3-button>
  <app-dark-theme-toggle></app-dark-theme-toggle>
</div>

<h1 class="headline-small on-surface-text">
  {{ "character-picker.headline" | translate }}
</h1>

<div class="flex">
  <canvas #confetti width="600" height="700"></canvas>
  <div style="width: 1px; height: 286px"></div>
  <div
    #containerElement
    id="transition-target"
    class="flippable"
    *ngIf="front && back"
  >
    <div #cardElement class="card" (click)="cancel()">
      <div class="front" [style.backgroundImage]="front.imagem"></div>
      <div class="back" [style.backgroundImage]="back.imagem"></div>
    </div>
  </div>
  <h2 #labelElement class="on-surface-text hidden">
    {{ chosen ? chosen.label : "" }}
  </h2>
  <m3-button
    appearance="filled"
    color="primary"
    class="chosen"
    [class.hidden]="!chosen"
    [routerLink]="['/', 'game']"
    >{{ "character-picker.continue" | translate }}</m3-button
  >
</div>
